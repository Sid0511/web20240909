<html>

        <title>1118上課</title>

         <script>
         function get(id){
         return document.getElementById(id);
         }
         function getRandNum(min,max){
           return Math.floor(Math.random()*(max-min)+1)+min;
         }
         function timeCountdown(){
            tbwidth=tbwidth-1;
            get("timebar").style.width=tdwidth+"px";
         }
         function hitTarget(){
            x=event.target;
            gameScore+=x.score;
            get("")
         }
         function newTarget(){
            var x=document.createElement("div");
            x.className="target";
            x.pos={x:0,y:0,w:0,h:0};
            x.pos.w=(6-x.score)*10+20;
            x.pos.h=x.pos.w
            x.pos.y=getRandNum(0,800-x.pos.w);
            x.pos.x=getRandNum(0,800-x.pos.h);

            x.style.width=x.pos.w+"px";
            x.style.height=x.pos.h+"px";
            x.style.left=x.pos.x+"px";
            x.style.top=x.pos.y+"px";
            x.style.backgroundColor=`hsl(${getRandNum(0,360)},80%,50%)`;
            x.addEventListener("click",hitTarget);
            get("board").appendChild(x)
         }
            function gameStart(){
                tdwidth=800;
                gameTimer=setInterval(timeCountdownc100);
            }
            function gameStop(){
                gameing=false;
                clearInterval(gameTimer)
                clearInterval(targetTimer);

                if(topscore<gameScore){
                    localStorage.setItem("topScore",gameScore);
                }
            }
            
        </script>

    </head>
    <body>
        <div>得分:<span id="score">0</span>,最高分是 <span id="topScore">0</span></div>
